name: Deploy Jekyll Site to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby and install dependencies
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Match your local Ruby version
          bundler-cache: true # Caches gems for faster builds

      - name: Build the site
        run: bundle exec jekyll build

      - name: Install lftp
        run: sudo apt-get -y install lftp

      - name: Debug FTP Directory Listing
        run: lftp -u u670764745,${{ secrets.FTP_PASSWORD }} -e "ls -R; quit" 194.164.64.102
