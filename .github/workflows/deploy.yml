name: Deploy Jekyll Site to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby and install dependencies
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Match your local Ruby version
          bundler-cache: true # Caches gems for faster builds

      - name: Build the site
        run: bundle exec jekyll build

      - name: Install ExifTool
        run: sudo apt-get update && sudo apt-get install -y libimage-exiftool-perl

      - name: Scrub Metadata from Images
        run: exiftool -all= -overwrite_original -r _site/

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: 194.164.64.102
          username: u670764745
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./_site/
          server-dir: domains/mrmahesh.com/public_html/
          dangerous-clean-slate: true
