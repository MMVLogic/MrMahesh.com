<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} // MrMahesh.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* All Custom CSS from original index.html */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto Mono', monospace;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24'><rect x='0' y='0' width='24' height='24' fill='none' stroke='white' stroke-width='2'/><path d='M8 8L16 16M16 8L8 16' stroke='white' stroke-width='2'/></svg>") 12 12, auto;
        }

        .scanlines::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.1) 50%, transparent 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .typing-effect::after {
            content: '_';
            animation: blink 1s step-end infinite;
            position: relative;
            left: 2px;
        }

        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

        .border-animation {
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: rgba(52, 152, 219, 0.5); }
            50% { border-color: rgba(52, 152, 219, 1); }
        }
    </style>
</head>
<body class="bg-[#1f2937] text-gray-100 flex items-center justify-center min-h-screen p-4 scanlines">
    <div class="relative w-full max-w-4xl bg-[#2c3e50] p-6 md:p-10 shadow-lg rounded-2xl border-4 border-dashed border-gray-400 border-animation overflow-hidden">
        
        <div class="flex items-center space-x-2 pb-4">
            <div class="w-3 h-3 bg-red-500 rounded-full"></div>
            <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
            <span class="flex-grow text-center text-sm text-gray-400 select-none">MrMahesh.com // Welcome [FOCUS: HOMELAB]</span>
        </div>

        {{ content }}

        <div class="text-center mt-8 pt-4 border-t border-dashed border-gray-600">
            <p class="text-sm text-gray-500">
                // System check complete // <span class="text-[#2ecc71]">CONNECTION: SECURE</span>
            </p>
            <p class="text-xs text-gray-600 mt-1">
                <span id="copyright-text">&copy; 2025 MrMahesh. All rights reserved.</span>
            </p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const heading = document.getElementById('main-heading');
            const textToType = "MrMahesh.com";
            let i = 0;

            function typeWriter() {
                if (i < textToType.length) {
                    heading.innerHTML += textToType.charAt(i);
                    i++;
                    setTimeout(typeWriter, 120);
                } else {
                    heading.classList.remove('typing-effect');
                }
            }

            if (heading) {
                heading.classList.add('typing-effect');
                typeWriter();
            }
        });
    </script>
</body>
</html>
