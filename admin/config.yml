backend:
  name: git-gateway

publish_mode: editorial_workflow # Recommended: requires approval before publishing
media_folder: "assets/images" # Media files will be stored in your repo here
public_folder: "/assets/images" # The path used in your HTML

# --- Define Your Editable Content Collections ---

# 1. HOMELAB REPORTS (Based on your _projects collection)
collections:
  - name: "projects" # Corresponds to your Jekyll collection defined in _config.yml
    label: "Homelab Reports"
    folder: "_projects" # The folder where the Markdown/HTML files are
    create: true # Allow users to create new project reports
    slug: "{{title | slugify}}" # Filename format (e.g., my-new-project.md)
    fields: # The fields that will appear in the visual editor
      - {label: "Project Title", name: "title", widget: "string", required: true}
      - {label: "Layout", name: "layout", widget: "hidden", default: "project_layout"}
      - {label: "Date Created", name: "date", widget: "datetime", required: true}
      - {label: "Status", name: "status", widget: "select", options: ["PLANNED", "IN_PROGRESS", "TROUBLESHOOTING", "COMPLETE", "ARCHIVED"], default: "PLANNED"}
      - {label: "Key Competencies", name: "key_focus", widget: "string", hint: "Comma-separated list (e.g., Networking, Security, Virtualization)"}
      - {label: "Project Overview (Markdown)", name: "body", widget: "markdown", required: true}
      # You can add fields for 'Key Competencies Demonstrated' and other structured data

# 2. WEEKLY UPDATES/BLOG (Based on Jekyll's standard _posts)
  - name: "posts"
    label: "Weekly Updates/Blog"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{title | slugify}}"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"} # Assumes you'll use Jekyll's default 'post' layout
      - {label: "Publish Date", name: "date", widget: "datetime", required: true}
      - {label: "Body Content (Markdown)", name: "body", widget: "markdown", required: true}
      - {label: "Tags", name: "tags", widget: "list", required: false}