<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div id="cms-root"></div>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    CMS.init({
      config: {
        backend: {
          name: "git-gateway"
        },
        publish_mode: "editorial_workflow",
        media_folder: "assets/images",
        public_folder: "/assets/images",
        collections: [
          {
            name: "projects",
            label: "Homelab Reports",
            folder: "_projects",
            create: true,
            slug: "{{title | slugify}}",
            fields: [
              {label: "Project Title", name: "title", widget: "string", required: true},
              {label: "Layout", name: "layout", widget: "hidden", default: "project_layout"},
              {label: "Date Created", name: "date", widget: "datetime", required: true},
              {label: "Status", name: "status", widget: "select", options: ["PLANNED", "IN_PROGRESS", "TROUBLESHOOTING", "COMPLETE", "ARCHIVED"], default: "PLANNED"},
              {label: "Key Competencies", name: "key_focus", widget: "string", hint: "Comma-separated list (e.g., Networking, Security, Virtualization)"},
              {label: "Project Overview (Markdown)", name: "body", widget: "markdown", required: true}
            ]
          },
          {
            name: "posts",
            label: "Weekly Updates/Blog",
            folder: "_posts",
            create: true,
            slug: "{{year}}-{{month}}-{{day}}-{{title | slugify}}",
            fields: [
              {label: "Title", name: "title", widget: "string", required: true},
              {label: "Layout", name: "layout", widget: "hidden", default: "post"},
              {label: "Publish Date", name: "date", widget: "datetime", required: true},
              {label: "Body Content (Markdown)", name: "body", widget: "markdown", required: true},
              {label: "Tags", name: "tags", widget: "list", required: false}
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
